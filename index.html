<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./prism.css" />
        <script src="./prism.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <title>Sheet</title>
    </head>

    <style>
        body {
            background-color: #202020;
        }

        td a:link,
        td a:visited {
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        td a:hover,
        td a:active {
            background-color: green;
            color: white;
        }

        /* .accordion-button.collapsed { */
        /* color: white; */
        /* background: #556e69; */
        /* } */

        .navbar {
            background: #fff;
            box-shadow: 0 4px 6px rgba(22, 22, 26, 0.18);
        }

        .navbar .navbar-nav .nav-link {
            color: #000;
        }

        .btn-outline-dark {
            border-radius: 0;
        }

        .btn-outline-dark:focus {
            box-shadow: none;
        }

        @media screen and (max-width: 768px) {
            .btn-outline-dark {
                border: none;
                padding: 0;
                outline: none;
            }

            .btn-outline-dark:hover {
                background: none;
                color: gray;
            }
        }
    </style>

    <body>
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Code</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="modbody">...</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a
                    class="navbar-brand fw-bold"
                    href="https://glowfi.github.io/DS/"
                    >SDE Sheet</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="https://github.com/glowfi/DS"
                                >Source Code</a
                            >
                        </li>
                    </ul>
                    <button
                        class="btn btn-outline-dark fw-bold"
                        onclick="window.location.href='https://github.com/glowfi/'"
                    >
                        glowfi
                    </button>
                </div>
            </div>
        </nav>

        <div class="container" id="parent">
            <!-- Modal -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<script>
    async function getData() {
        const response = await fetch(
            'https://raw.githubusercontent.com/glowfi/DS/main/data.json'
        );

        const json = await response.json();
        for (types in json) {
            html = `<div class="accordion accordion-flush my-3" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            ${types}
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Problem</th>
                                        <th scope="col">Difficulty</th>
                                        <th scope="col">Code</th>
                                    </tr>
                                </thead>
                                <tbody id="${types}">
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        `;
            document.getElementById('parent').innerHTML = html;
            var required = '';
            for (question of json[types]) {
                number = question[0];
                problemStatement = question[2];
                problemLink = question[3];
                difficulty = question[4];
                code = question[5];
                required += `

        <tr>
                        <th scope="row">${number}</th>
                        <td><a href="${problemLink}" target="_blank">${problemStatement}</a></td>
                        <td>${difficulty}</td>
            <td>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                                                     id="${number}-${types}-${code}" onclick="showCode(this.id)">
                    Code
                </button>
            </td>
        </tr>
                    `;
            }
            document.getElementById(`${types}`).innerHTML = required;
        }
        return 'Processed JSON!';
    }

    getData().then((res) => {
        console.log(res);
    });

    async function printCode(url) {
        const response = await fetch(url);
        const data = await response.text();
        document.getElementById(
            'modbody'
        ).innerHTML = `<pre><code class="language-python">${data}</code></pre>`;
        Prism.highlightAllUnder($('#modbody')[0]);
        return 'Fetched Code!';
    }

    showCode = (k) => {
        url = k.split('-')[2];
        printCode(url).then((res) => {
            console.log(res);
        });
    };
</script>
